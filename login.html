<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        button{
            padding: 10px ;
            margin-left: 24%;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 50%;
            background-color: green;
            border-radius: 5px;
       }

       button:hover{
            background-color: aqua;       
        }

        p{
            text-align: center;
        }

        a:hover{color: white;
        }
    </style>
    <title>Shoppe</title>
</head>
<body>
    <div class="header">
        <h3 class="name">
            <span>Shoppe</span>
        </h3>
    </div>
    <div class="container">
         <img src="login-avatar.png" class="avatar">
<form action="authentication.php" onsubmit = "return validation()" method="post">
    <div class="form">
        <label class="user" for="username">Username</label>
        <input type="text" name="username" id="username" required>
        
        <label class="pass" for="password">Password</label>
        <input type="text" name="password" id="password" required>
    </div>
    <button type="submit">Login</button>
    </form>
    <p>New User?<a href="\Shoppe\Register\register.php">Register here</a></p>
    </div>
</body>

<script>  
    function validation()  
    {  
        var id=document.f1.user.value;  
        var ps=document.f1.pass.value;  
        if(id.length=="" && ps.length=="") {  
            alert("User Name and Password fields are empty");  
            return false;  
        }  
        else  
        {  
            if(id.length=="") {  
                alert("User Name is empty");  
                return false;  
            }   
            if (ps.length=="") {  
            alert("Password field is empty");  
            return false;  
            }  
        }                             
    }  
</script>  
</html>
